{% extends 'basic.html' %}

{% block title %}
Login page
{% endblock title %}


{% block body %}

<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-secondary border rounded"> Sign In </h3>
            
            
            <form action="{% url 'login' %}" method="POST" >
                <div class="alert alert-success" role="alert"> 
                    {% csrf_token %}    
                    {% if error_msg %}
                    <div class="alert alert-danger" role="alert"> 
                        {{error_msg}}
                    </div>
                    {% endif %}            
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" value="" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name = "password">
                </div>
                
                <div class="form-group text-center">
                    <input class="btn btn-sm btn-info" type="submit" value="Sign In">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>



{% endblock body %}
