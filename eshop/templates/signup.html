{% extends 'basic.html' %}

{% block title %}
Signup page
{% endblock title %}


{% block body %}

<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-secondary border rounded"> Create An Account </h3>
            
            
            <form action="{% url 'signupSubmit' %}" method="POST" >
                <div class="alert alert-success" role="alert"> 
                {% csrf_token %}                

                {% if err_msg %}
                <div class="alert alert-danger" role="alert"> {{err_msg}} </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" value="{{values.f_name}}" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Enter First Name" name = "first_name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" value="{{values.l_name}}" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Enter Last Name" name = "last_name">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="number" value="{{values.phone}}" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter Your Number" name = "phone">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" value="{{values.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name = "password">
                </div>
                
                <div class="form-group text-center">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>



{% endblock body %}
